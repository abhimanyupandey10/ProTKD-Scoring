<html>
<head>
  <meta charset="utf-8">
  <title>Setup · Semi-Sensor Operator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/static/css/style.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    window.MACHINE_CODE = "{{ code }}";
  </script>

</head>
<style>
  /* ===================================================================
   Pro-TKD-Scoring — Dark theme stylesheet
   Drop into: /static/css/style.css
   Targets: operator setup HTML (header-row, mono, ref-grid, ref-box, lights, proceed button)
   =================================================================== */

/* ---------------------------
   Base / variables
   --------------------------- */
:root{
  /* Core palette */
  --bg-900: #05060a;
  --bg-800: #0b0f14;
  --bg-700: #0f1720;
  --card:    #0f1722;
  --glass:   rgba(255,255,255,0.03);
  --muted:   #9aa6b2;
  --text:    #e6eef3;
  --accent:  #3aa8ff;   /* primary UI */
  --accent-2:#22c55e;   /* success */
  --danger:  #ff6b6b;
  --gold:    #ffd166;
  --border:  rgba(255,255,255,0.06);

  /* spacing scale */
  --space-xxs: 4px;
  --space-xs: 8px;
  --space-sm: 12px;
  --space-md: 16px;
  --space-lg: 24px;
  --space-xl: 36px;

  /* sizing */
  --container-w: 980px;
  --radius-lg: 14px;
  --radius-md: 10px;
  --radius-sm: 8px;

  /* typography */
  --font-sans: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  --mono: "SFMono-Regular", Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
  --h1: 22px;
  --h2: 16px;
  --body: 15px;
  --muted-size: 13px;
}

/* Respect user preference for reduced motion */
@media (prefers-reduced-motion: reduce) {
  * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; scroll-behavior: auto !important; }
}

/* ---------------------------
   Page base
   --------------------------- */
html,body{
  height:100%;
  margin:0;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(34,48,60,0.12), transparent),
              linear-gradient(180deg, var(--bg-900) 0%, var(--bg-800) 40%, var(--bg-700) 100%);
  color:var(--text);
  font-family: var(--font-sans);
  font-size: var(--body);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  -webkit-touch-callout: none;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}

/* Page container center */
.container {
  max-width: var(--container-w);
  margin: calc(var(--space-xl)) auto;
  padding: var(--space-md);
  box-sizing: border-box;
}

/* Card shell */
.card {
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius: var(--radius-lg);
  padding: var(--space-md);
  border: 1px solid var(--border);
  box-shadow:
    0 4px 18px rgba(2,6,12,0.6),
    inset 0 1px 0 rgba(255,255,255,0.02);
  backdrop-filter: blur(6px);
  overflow: hidden;
}

/* ---------------------------
   Header / machine area
   --------------------------- */
.header-row {
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: var(--space-md);
  margin-bottom: var(--space-md);
}

/* subtle label */
.subtle {
  color: var(--muted);
  font-size: var(--muted-size);
  letter-spacing: 0.6px;
  margin-bottom: 6px;
  text-transform: uppercase;
}

/* mono machine code with animation */
.mono {
  font-family: var(--mono);
  font-size: 18px;
  letter-spacing: 2px;
  color: var(--text);
  background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.03));
  padding: 8px 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.02);
  display:inline-block;
  box-shadow: 0 6px 18px rgba(58,168,255,0.04);
  transform-origin: left center;
  animation: pulseIn 700ms cubic-bezier(.2,.9,.2,1) both;
}

/* small button in header */
.header-row .btn {
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:10px;
  background:transparent;
  color:var(--muted);
  border:1px solid rgba(255,255,255,0.03);
  transition: all 180ms ease;
  font-weight:600;
  font-size:14px;
}
.header-row .btn:hover { color:var(--text); transform:translateY(-2px); border-color: var(--border); }

/* proceed main CTA in header (if present) */
.header-row .btn.primary {
  background: linear-gradient(180deg, var(--accent), #0a78d1);
  color: #fff;
  border: none;
  box-shadow: 0 8px 30px rgba(10,120,210,0.15), 0 1px 0 rgba(255,255,255,0.02) inset;
}

/* ---------------------------
   Page title
   --------------------------- */
h1{
  font-size: var(--h1);
  margin: 4px 0 14px 0;
  letter-spacing: 0.2px;
  font-weight:700;
  color: var(--text);
  display:flex;
  align-items:center;
  gap:12px;
}
h1::before{
  content: "";
  width:10px;height:10px;border-radius:50%;
  background:linear-gradient(180deg,var(--accent),#0a78d1);
  box-shadow: 0 6px 18px rgba(10,120,210,0.16);
  transform:translateY(-1px);
}

/* status row (operator message) */
.status-row{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom: var(--space-md);
  color:var(--muted);
}

/* small status pill */
.status-pill{
  padding:6px 10px;
  border-radius:999px;
  background: rgba(255,255,255,0.016);
  border:1px solid rgba(255,255,255,0.02);
  font-weight:600;
  font-size:13px;
  color:var(--muted);
  display:inline-flex;
  align-items:center;
  gap:8px;
}

/* ---------------------------
   Referee grid
   --------------------------- */
#ref_grid {
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--space-md);
  margin-bottom: var(--space-md);
}

/* responsive collapse */
@media (max-width: 920px){ #ref_grid { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 560px){ #ref_grid { grid-template-columns: 1fr; } }

/* ref box */
.ref-box {
  background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
  border-radius: var(--radius-md);
  padding: var(--space-sm);
  border: 1px solid rgba(255,255,255,0.03);
  box-shadow: 0 6px 24px rgba(0,0,0,0.6);
  transition: transform 200ms cubic-bezier(.2,.9,.2,1), box-shadow 200ms;
  overflow: hidden;
  position: relative;
  min-height: 84px;
}

/* hover lift */
.ref-box:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 48px rgba(3,7,12,0.6);
}

/* ref-top row */
.ref-top {
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:6px;
}

/* ref name */
.ref-name {
  font-weight:700;
  color:var(--text);
  font-size:15px;
  letter-spacing:0.2px;
}

/* small description */
.ref-box .small {
  color:var(--muted);
  font-size:13px;
}

/* lights group */
.lights {
  display:flex;
  gap:8px;
  align-items:center;
}

/* light base */
.light {
  width:14px;height:14px;border-radius:50%;
  background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.02));
  border:1px solid rgba(255,255,255,0.03);
  box-shadow: 0 8px 18px rgba(0,0,0,0.6);
  transition: transform 160ms, box-shadow 160ms, background 160ms, opacity 160ms;
  opacity: 0.8;
}

/* connected light (blue) */
.light.on.blue {
  background: radial-gradient(circle at 30% 30%, #8fcfff 0%, #2b8cff 30%, #115bbf 100%);
  box-shadow: 0 8px 24px rgba(43,140,255,0.18), 0 0 12px rgba(43,140,255,0.14);
  transform: scale(1.06);
  opacity:1;
}

/* activity light (yellow) */
.light.on.yellow {
  background: radial-gradient(circle at 30% 30%, #fff9d3 0%, #f5d94f 30%, #f1b90b 100%);
  box-shadow: 0 8px 24px rgba(245,217,79,0.14), 0 0 10px rgba(245,217,79,0.12);
  transform: scale(1.06);
  opacity:1;
}

/* helper icons inside ref box (right) */
.ref-box .status-inline {
  display:flex;
  gap:8px;
  align-items:center;
  color:var(--muted);
}

/* tested badge */
.badge-tested {
  background: linear-gradient(180deg, rgba(34,197,94,0.08), rgba(34,197,94,0.03));
  color: var(--accent-2);
  font-weight:700;
  padding:6px 8px;
  border-radius:999px;
  border:1px solid rgba(34,197,94,0.08);
  font-size:12px;
}

/* awaiting test */
.badge-await {
  color:var(--muted);
  font-weight:600;
  font-size:12px;
  background: transparent;
}

/* small activity pulse animation for testing */
@keyframes testPulse {
  0% { box-shadow: 0 0 0 0 rgba(34,197,94,0.16); transform: scale(1); }
  70% { box-shadow: 0 0 0 12px rgba(34,197,94,0.0); transform: scale(1.02); }
  100% { box-shadow: none; transform: scale(1); }
}
.ref-box.tested { animation: testPulse 900ms ease; }

/* ---------------------------
   Overlay / footer
   --------------------------- */
.footer-row {
  display:flex;
  justify-content:flex-end;
  gap:12px;
  margin-top: var(--space-md);
}

/* proceed button */
#proceed {
  appearance:none;
  border:0;
  outline:0;
  padding: 12px 18px;
  border-radius: 12px;
  font-weight:800;
  background: linear-gradient(180deg, var(--accent), #0673c5);
  color: white;
  box-shadow: 0 10px 36px rgba(6,115,197,0.18), 0 1px 0 rgba(255,255,255,0.02) inset;
  cursor: pointer;
  transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms;
  transform-origin: center;
}
#proceed[disabled]{
  opacity: 0.42;
  filter: grayscale(18%);
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

/* hover and press states */
#proceed:not([disabled]):hover { transform: translateY(-3px); box-shadow: 0 14px 46px rgba(6,115,197,0.22); }
#proceed:not([disabled]):active { transform: translateY(0); box-shadow: 0 8px 24px rgba(6,115,197,0.16); }

/* subtle glowing ring when enabled and ready */
#proceed.ready {
  box-shadow: 0 18px 50px rgba(26,140,255,0.12), 0 1px 0 rgba(255,255,255,0.02) inset;
  animation: glowPulse 1600ms infinite cubic-bezier(.2,.9,.2,1);
}
@keyframes glowPulse { 0% { box-shadow: 0 8px 28px rgba(26,140,255,0.06);} 50% { box-shadow: 0 20px 60px rgba(26,140,255,0.10);} 100% { box-shadow: 0 8px 28px rgba(26,140,255,0.06);} }

/* ---------------------------
   Small utilities
   --------------------------- */
.mono.big {
  font-size:20px;
  padding:10px 12px;
}

/* small helper text */
.small { font-size:13px; color:var(--muted); }

/* spacing helpers */
.mt-sm{ margin-top:8px; }
.mt-md{ margin-top:16px; }

/* accessible focus */
:focus{ outline: none; box-shadow: 0 0 0 3px rgba(58,168,255,0.08); border-radius:6px; }

/* subtle animated background shapes for depth (decorative) */
.container::before{
  content: "";
  position: absolute;
  top: -120px;
  left: -120px;
  width: 420px;
  height: 420px;
  background: radial-gradient(circle at 20% 20%, rgba(34,140,255,0.06), transparent 30%);
  filter: blur(40px);
  pointer-events:none;
  z-index:0;
}
.container::after{
  content: "";
  position: absolute;
  right: -160px;
  bottom: -160px;
  width: 380px;
  height: 380px;
  background: radial-gradient(circle at 70% 70%, rgba(34,197,94,0.04), transparent 30%);
  filter: blur(36px);
  pointer-events:none;
  z-index:0;
}

/* ---------------------------
   Tiny helpers for debugging/empty states
   --------------------------- */
.empty-note {
  text-align:center;
  color:var(--muted);
  padding: var(--space-md);
  border-radius:10px;
  border:1px dashed rgba(255,255,255,0.02);
}

/* ---------------------------
   Animations & keyframes
   --------------------------- */
@keyframes pulseIn {
  from { opacity:0; transform: translateY(6px) scale(.996); }
  to   { opacity:1; transform: translateY(0) scale(1); }
}

/* ---------------------------
   Print / small screens tweaks
   --------------------------- */
@media (max-width: 420px) {
  .card { padding: 12px; margin:12px; border-radius:12px; }
  .mono.big { font-size:17px; padding:8px 10px; }
  h1 { font-size:16px; margin-bottom:10px; }
  #ref_grid { gap:10px; }
  .ref-box { min-height:72px; padding:10px; }
}

/* ---------------------------
   A11y: high contrast variant
   --------------------------- */
@media (prefers-contrast: more) {
  :root { --border: rgba(255,255,255,0.14); --muted: #c7d6df; }
  .card { border-color: var(--border); }
}

/* ---------------------------
   End of stylesheet
   --------------------------- */

</style>
<body class="dark">
  <div class="container card">
    <div class="header-row">
      <div>
        <div class="subtle">Machine</div>
        <div class="mono big">{{ code }}</div>
      </div>
      <div>
        <a href="/operator/login" class="btn">Back</a>
      </div>
    </div>

    <h1>Referee Connection & Test</h1>
    <div id="status_row" class="status-row"></div>

    <div id="ref_grid" class="grid three-col gap"></div>

    <div class="footer-row">
      <button id="proceed" class="btn primary" disabled>Proceed to Main</button>
    </div>
  </div>
</body>
</html>
